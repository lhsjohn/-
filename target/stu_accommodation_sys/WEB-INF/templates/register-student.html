<section >
    <div class="container">
        <div class="row">

            <!--<div class="col-lg-4 col-md-4 col-sm-4">-->

            <!--</div>-->
            <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-3" >
                <h3>学生注册</h3>
                <form action="/register-student" class="form-horizontal" role="form" 
               th:action="@{/register-student}" th:object="${student}" method="post" th:method="post" enctype="multipart/form-data"
                >
                    <div class="form-group">
                     <label for="stuUsername" class="col-md-3 col-form-label" 
                     th:classappend="${#fields.hasErrors('stuUsername')}?'badge badge-danger'" >用户名</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" required="required" placeholder="请输入用户名" id="stuUsername"
                         th:classappend="${#fields.hasErrors('stuUsername')}?'text-danger'"   th:field="*{stuUsername}"  />
                    </div>
                    </div>
                    <div class="form-group">
                           <label for="stuPassword" class="col-md-3 col-form-label" 
                          th:classappend="${#fields.hasErrors('stuPassword')}?'badge badge-danger'" >密码</label>   
                          <div class="col-md-9">
                         <input type="password" class="form-control" required="required" placeholder="请输入密码" id="stuPassword"
                         th:classappend="${#fields.hasErrors('stuPassword')}?'text-danger'"   th:field="*{stuPassword}"  />
                         </div>
                    </div>
                    
                                     
                <!--     <div class="form-group">
                        <input type="text" class="form-control" required="required" placeholder="请确认密码" />
                    </div> -->
                        <div class="form-group">
                           <label for="stuEmail" class="col-md-3 col-form-label" 
                          th:classappend="${#fields.hasErrors('stuEmail')}?'badge badge-danger'" >邮箱</label>   
                          <div class="col-md-9">
                         <input type="text" class="form-control" required="required" placeholder="请输入邮箱" id="stuEmail"
                         th:classappend="${#fields.hasErrors('stuEmail')}?'text-danger'"   th:field="*{stuEmail}"  />
                         </div>
                    </div>
                         <div class="form-group">
                           <label for="stuPhone" class="col-md-3 col-form-label" 
                          th:classappend="${#fields.hasErrors('stuPhone')}?'badge badge-danger'" >手机号码</label>   
                          <div class="col-md-9">
                         <input type="text" class="form-control" required="required" placeholder="请输入手机号码" id="stuPhone"
                         th:classappend="${#fields.hasErrors('stuPhone')}?'text-danger'"   th:field="*{stuPhone}"  />
                         </div>
                    </div>
                     <div class="form-group">
                           <label for="stuGender" class="col-md-3 col-form-label" 
                          th:classappend="${#fields.hasErrors('stuGender')}?'badge badge-danger'" >性别</label>  
                           <div class="col-md-2"> 
                          <input type="radio" class="form-control" required="required" id="stuGender"
                         th:classappend="${#fields.hasErrors('stuGender')}?'text-danger'"   th:field="*{stuGender}" value="male" />男
                         </div>
                         <div class="col-md-2">
                         <input type="radio" class="form-control" required="required" id="stuGender"
                         th:classappend="${#fields.hasErrors('stuGender')}?'text-danger'"   th:field="*{stuGender}" value="female" />女
                         </div>
                     </div>     
                    <div class="form-group-row col-lg-offset-6" >
                        <input class="btn btn-danger" type="submit" value="注册">
                    </div>

                </form>
            </div>
        </div>

    </div>
