<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Support Admin</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="/stu_accommodation_sys/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME CSS -->
    <link href="/stu_accommodation_sys/css/font-awesome.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="/stu_accommodation_sys/css/style.css" rel="stylesheet" />
    <!-- Google	Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
     function getAppId(appId){
    	 $('#info').val(appId);//给会话中的隐藏属性URL赋值  
 		 $('#exampleModal').modal();
     }
     function confirm(){
    	 var appId=$('#info').val();
    	 window.location.href = "meeting/" + appId;
     }
    
    </script>
    
</head>
<body>
    <div id="head">
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-4">
                    <a href="/stu_accommodation_sys/">返回首页
                    <img src="/stu_accommodation_sys/img/logo.png"  />
                        </a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-center" >
                     <img src="/stu_accommodation_sys/img/top-mouse.png "  class="header-mid" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                      <h4><span>姓名:</span>李华硕</h4>
                    <h4><span>学号:</span>1625131015</h4>
                </div>
                
            </div>
        </div>
    </div>
    
    <section id="main" >
        <div class="container" >
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-9">
                 
                     <h3>我的预约申请<span class="label label-success">5</span></h3>
                      
                   <div class="hr-div"> <hr /></div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>房屋地址</th>
                                            <th>类型</th>
                                            <th>适合住宿的人数</th>
                                            <th>房租</th>
                                            <th>预约人信息</th>
                                            <th>房屋描述</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="appointment,appointmentStat:${appointmentList}">
                                        <td th:text="${appointmentStat.count}"></td>
                                        <td th:text="${appointment.appHouseAddress}"></td>
                                        <td><span class="label label-danger" th:text="${appointment.appHouseType}"></span></td>
                                        <td th:text="${appointment.appHouseCapacity}+'人'"></td>
                                        <td th:text="${appointment.appHouseCost}+'元/月'"></td>
                                        <td><span class="label label-default" 
                                        th:text="${appointment.appStuName}"> </span></td>
                                        <td th:text="${appointment.appHouseDesc}"> </td>
                                    	<td><input type="button" class="btn-danger" value="接受预约"
										data-toggle="modal" data-target="#exampleModal"
										th:onclick="'javascript:getAppId(\''+${appointment.appId}+'\');'"
										data-whatever="@mdo"></td>
                                    </tr>
                       
                                    </tbody>
                                </table>
                            </div>
                        
                     
                    </div>
              
            </div>
        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
									<h4 class="modal-title" id="exampleModalLabel">确认框</h4>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="message-text" class="control-label" id="myMessage">确认接收预约?</label>
										</div>
									</form>
								</div>
								<div class="modal-footer">
								   <input type="hidden" id="info">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">返回</button>
									<button type="button" class="btn btn-primary" onClick="confirm()">确认</button>
								</div>
							</div>
						</div>
					</div>
    <!--  Jquery Core Script -->
    <script src="/stu_accommodation_sys/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="/stu_accommodation_sys/js/bootstrap.js"></script>

</body>
</html>
