            <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4">
                <h3>实名注册</h3>
              <form action="/register-landlord" class="form-horizontal" role="form" 
               th:action="@{/register-landlord}" th:object="${landlord}" method="post" th:method="post" enctype="multipart/form-data"
                >
                <div class="form-group">
                 <input type="text" class="form-control" required="required" placeholder="请输入用户名" id="landlordUsername"
                         th:classappend="${#fields.hasErrors('landlordUsername')}?'text-danger'"  th:field="*{landlordUsername}"  />
            
                </div>
                <div class="form-group">
                     <input type="text" class="form-control" required="required" placeholder="请输入密码" id="landlordPassword"
                         th:classappend="${#fields.hasErrors('landlordPassword')}?'text-danger'"   th:field="*{landlordPassword}"  />
            
                </div>
               <!--  <div class="form-group">
                    <input type="text" class="form-control" required="required" placeholder="请确认密码" />
                </div> -->
                <div class="form-group">
                 <input type="text" class="form-control" required="required" placeholder="请输入邮箱" id="landlordEmail"
                         th:classappend="${#fields.hasErrors('landlordEmail')}?'text-danger'"   th:field="*{landlordEmail}"  />
       
                </div>
                <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="请输入手机号" id="landlordPhone"
                         th:classappend="${#fields.hasErrors('landlordPhone')}?'text-danger'"   th:field="*{landlordPhone}"  />
                </div>
                <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="请输入身份证号" id="landlordIdcard"
                         th:classappend="${#fields.hasErrors('landlordIdcard')}?'text-danger'"   th:field="*{landlordIdcard}"  />
                </div>
                <div class="form-group">
                   <input type="text" class="form-control" required="required" placeholder="请输入你的姓名" id="landlordName"
                         th:classappend="${#fields.hasErrors('landlordName')}?'text-danger'"   th:field="*{landlordName}"  />
                </div>
                <div class="form-group">
                         <label for="landlordGender" class="col-md-3 col-form-label" 
                          th:classappend="${#fields.hasErrors('landlordGender')}?'badge badge-danger'" >性别</label>  
                           <div class="col-md-4"> 
                          <input type="radio" class="form-control" required="required" id="landlordGender"
                         th:classappend="${#fields.hasErrors('landlordGender')}?'text-danger'"   th:field="*{landlordGender}" value="male" />男
                         </div>
                         <div class="col-md-4">
                         <input type="radio" class="form-control" required="required" id="landlordGender"
                         th:classappend="${#fields.hasErrors('landlordGender')}?'text-danger'"   th:field="*{landlordGender}" value="female" />女
                         </div>
                </div>
                <div class="form-group-row col-lg-offset-10" >
                        <input class="btn btn-danger" type="submit" value="注册">
                    </div>
            </form>
        </div>
            </div>

    </div>

    </div>

</section>
